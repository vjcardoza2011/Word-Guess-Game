<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Word Guess Game - 90s Style</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>

<body>
    <header>
    <h1>HANGMAN - 90's STYLE</h1>
    </header>

 <main>
  <div class="container">
        <div class="left">
                <div class="row">
                    <h4>Wins: </h4>
                    <p id="numWins"></p>
                </div>
                <div class="row">
                    <h4>Losses: </h4>
                    <p id="numLosses"></p>
                </div>
            </div>
           
           <div class="middle">
                <p id="pressKey">Press any key to get started</p>    
                <h3>Guess the 90's Artist!</h3>
                <div id="wordanswer"> </div>
                
            </div> 
           
            <div class="right">
                <h4><span id="numGuesses"></span>Guesses remaining: </h4>
                <h4>Already guessed: </h4>
                <p id="guessedLetters"></p>
            </div>
        </div>
       
        </div>
 </main>



 <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
